<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div>
        <button class="buttons" data-btn="start">Start</button>
    </div>
    <div class="stopwatch">
        <div class="time">00</div>
        <div class="time">00</div>
        <div class="time">00</div>
    </div>
    <div>
        <button class="buttons reset">Reset</button>
    </div>
    <div>
        <button class="buttons save">Save</button>
    </div>
    <div class="stopTime"></div>

    <script src="script.js"></script>
</body>
</html>
